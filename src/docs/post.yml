paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: Iniciar sesión
      description: Permite iniciar sesión a instructores o pacientes con su correo y contraseña.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: usuario@vitalshanti.com
                password:
                  type: string
                  example: demo123
      responses:
        "200":
          description: Inicio de sesión exitoso
        "401":
          description: Usuario o contraseña incorrectos

  /auth/register/instructor:
    post:
      tags:
        - Auth
      summary: Registro de instructor
      description: Permite registrar un nuevo instructor.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - last_name
                - identification
                - phone
                - email
                - password
              properties:
                name:
                  type: string
                  example: Ana María
                last_name:
                  type: string
                  example: Torres López
                identification:
                  type: string
                  example: 1234567890123
                phone:
                  type: string
                  example: 0987654321
                email:
                  type: string
                  example: ana@vitalshanti.com
                password:
                  type: string
                  example: demo123
      responses:
        "200":
          description: Instructor registrado exitosamente
        "400":
          description: Error al registrar el instructor

  /auth/register/paciente:
    post:
      tags:
        - Auth
      summary: Registro de paciente
      description: Permite registrar un nuevo paciente.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - last_name
                - identification
                - phone
                - email
                - password
              properties:
                name:
                  type: string
                  example: Pedro José
                last_name:
                  type: string
                  example: Ruiz García
                identification:
                  type: string
                  example: 0987654321
                phone:
                  type: string
                  example: 0981234567
                email:
                  type: string
                  example: pedro@vitalshanti.com
                password:
                  type: string
                  example: demo123
      responses:
        "200":
          description: Paciente registrado exitosamente
        "400":
          description: Error al registrar el paciente
